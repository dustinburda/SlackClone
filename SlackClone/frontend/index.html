<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="welcome-page hidden">
      <h1>Hello World!</h1>
    </div>
    
    <div class="login-page hidden">
        <div class="login-page-content">
            <div class="login-card">
                <div class="login-card-content">
                    <div class="login-card-title">Sign in to your workspace</div>
                    <div class="login-card-subtitle">Enter your username and password</div>
                    
                    <div class="input-wrapper">
                        <input type="text" id="username" class="login-input" placeholder="Username" />
                        <input type="password" class="login-input" placeholder="Password" />
                    </div>
                    
                    <button class="signin-button">Sign In</button>
                </div>
            </div>
            <div class="signup-div">Don't have an account? <a class="signup-link">Sign up!</a></div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
